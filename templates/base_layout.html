<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    {% block imp %}
    {% endblock imp %}
    <title>My Longman</title>
</head>
<body style="background-color: rgb(75, 75, 75)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'home' %}" style="margin-bottom: 6px;">My Longman</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                <li class="nav-item active">
                    <a href="{% url 'accounting:UserDetail' username=user.username %}"><img src="{{user.profile_pic.url}}" alt="" style="border-radius: 50%; height: 50px; width: 50px; margin-right: 10px; margin-bottom: 3px; margin-top: 3px;"></a>
                </li>
                <li class="nav-item active">
                    <a href="{% url 'accounting:signout'%}" class="nav-link" style="margin-top: 5px;">Sign Out</a>
                </li>
                <li class="nav-item active">
                    <a href="{% url 'words:create_view' %}" class="nav-link" style="margin-top: 5px;">Create New Word</a>
                </li>
                {% else %}
                <li class="nav-item active">
                    <a href="{% url 'accounting:signin' %}" class="nav-link" style="margin-top: 5px;">Sign In</a>
                </li>
                <li class="nav-item active">
                    <a href="{% url 'accounting:signup' %}" class="nav-link" style="margin-top: 5px;">Create Account</a>
                </li>
                {% endif %}
                <li class="nav-item active">
                    <a href="{% url 'about'%}" class="nav-link" style="margin-top: 5px;">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron" style="padding-top: 10%;">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
